<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Cookie - Cookie Bank'a</title>
</head>

<body style="height: 100vh">
    <div class="container-fluid p-5" style="height: calc(100% - 140px)">
        <div class="row justify-content-center">
            <div class="col-4 card shadow-sm mb-3">
                <div class="card-body">
                    <h1 class="display-6">{name}</h1>
                    <p class="lead">{value}</p>
                    <a href="{delete}" class="btn btn-danger" style="position: absolute; right: 10px; top: 10px">Delete</a>
                    <a href="{dashboard}" class="card-link">Назад</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
